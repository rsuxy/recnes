<!DOCTYPE html>
<html>
<head>
<style>

/*Style the element with id "myHeader" */
#myHeader {
background-color: rgb(121, 179, 235);
color: black;
padding:40px;
text-align:center;
}

/*Style all elements with the class name "city" */
.city { 
background-color:rgb(41, 50, 129);
color: white;
padding:10px;
text-align:center;
} 

/*Style all elements with the class name "text" */
.text { 

color: rgb(0, 55, 206);
padding:10px;
text-align:center;
} 

</style>
</head>
<body>
 <h1>Difference Between Class and ID</h2>
 <p>A class name can be used on multiple HTML elements, while an ID Name must only be used by one HTML element within a page</p>

 <h1 id="myHeader">My Cities</h1>

<h2 class="city">Mandaluyong</h2>
<p class=" text">San Felipe Neri Catholic School</p>

<h2 class="city">Manila</h2>
<p class="text">Quiapo</p>

<h2 class="city">Marikina</h2>
<p class="text">Shoe Capital of the Philippines</p>


</body>
</html>
